{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap3 %}

{# Display a form #}
{% block content %}
  <h1>Registration Form</h1>
  <form action="{% url 'register_user' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Submit
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
